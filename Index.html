<meta charset="UTF-8">

</head>
<body>
	<div class="menu " data-0="height:20%" data-50="height:10%;">

			<span class="text"> <a href="./index.html" text="めいん"><img
					src="./images/btn (1).png" /></a></span>
		</div>
		<div class="menu_btn">
			<span class="text"><a href="./info.html" text="コラボカフェとはな～に？"><img
					src="./images/btn (7).png" /></a></span>
		</div>
		<div class="menu_btn">

					src="./images/btn (6).png" /></a></span>
		</div>

		<img src="logo.png" style="height: 100%; width: auto" />

		<div class="menu_btn">
			<span class="text"><a href="./gallery.html"><img src="./images/btn (5).png" /></a></span>
		</div>
		<div class="menu_btn">
			<span class="text"><a href="./diary.html"><img src="./images/btn (4).png" /></a></span>

		<div class="menu_btn">
			<span class="text"><a href="./Event.html"><img src="./images/btn (3).png" /></a></span>
		</div>
	</div>
	<div data-0="height:22%" data-50="height:10%;"></div>
	<div class="banner"
	>	
 	  	 <div class="img imgs3"></div>
 	  	 <div class="img imgs1"></div>
 	  	 <div class="img imgs2"></div>
	</div>

	<div class="main"></div>

</body>
<script>

$('.img').css('height', $('.banner').css('height'));
$('.img').css('width', $('.banner').css('width'));
$('.imgs1').backstretch('banner1.png');
$('.imgs2').backstretch('banner2.png');
$('.imgs3').backstretch('banner3.png');
$(".banner > .img:gt(0)").hide();
setInterval(function() { 
	  $('.banner > .img:first')
	    .fadeOut(1000)
	    .next()
	    .fadeIn(1000)
	    .end()
	    .appendTo('.banner');
	},  3000);

window.onload = function() {
	skrollr.init({
		forceHeight: false
	});
}
</script>
